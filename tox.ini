[tox]
envlist = lint, test-py3
minversion = 3.21.0

[testenv:lint]
# no need to install package with deps to lint sources
skip_install = true
deps =
  black
  flake8
  flake8-import-order
commands =
  python3 -m flake8 kien/ tests/ setup.py
  python3 -m black --check kien/ tests/ setup.py

[testenv:test-py3]
sitepackages = true
deps =
  coverage
commands =
  python3 -m coverage run --source='kien' -m unittest
