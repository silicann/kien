[tox]
envlist = lint, test-py3{5,7,9}
skip_missing_interpreters = true
minversion = 3.21.0

[testenv:lint]
# no need to install package with deps to lint sources
skip_install = true
deps =
  black
  flake8
  flake8-import-order
commands =
  python3 -m flake8 kien tests setup.py
  python3 -m black --check --target-version py35 kien tests setup.py

[testenv:test-py3{5,7,9}]
sitepackages = true
deps =
  coverage
commands =
  python3 -m coverage run --source='kien' -m unittest discover tests
